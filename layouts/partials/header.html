<h1 class="site-header">
    <a href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title }}</a>
</h1>
<nav>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} active{{end}}" href="{{ .URL | relLangURL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
</nav>
